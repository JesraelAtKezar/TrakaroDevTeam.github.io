<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trakaro - Sustainable Tourism</title>
    <link rel="stylesheet" type="text/css" media="screen" href="trakaro.css" />
    <script src="main.js">

    </script>

</head>
<body>
    <div class="row">
        <nav class="navbar bg-primary">
            <div class="col-sm-1"></div>
                <div class="container-fluid">
                    <div class="navbar-header" style="margin: 0.5vw">
                        <img class="img-circle" src="img/TrakaroIcon.png" alt="trakaroicon" width="90" height="90"> 
                        <img src="img/trakaro.png" alt="trakaro" width="240" height="80" style="position: relative; top: 0.3vw"> 
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-xs-2" style="margin-top: 1.7vw">
                            <div class="input-group">
                                    <span class="input-group-addon round-left"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="email" type="text" class="form-control round-right" name="email" placeholder="Email">
                            </div>
                    </div>
                    <div class="col-xs-2" style="margin-top: 1.7vw">
                            <div class="input-group">
                                    <span class="input-group-addon round-left"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="password" class="form-control round-right" name="password" placeholder="Password">
                            </div>
                    </div>

                            <button type="button" class="btn btn-success" style="margin: 1.7vw 1vw; border-radius: 20px; padding: 7px 45px 7px 45px">Log In</button>

                 </div>
        </nav>
    </div>

    <div class="row" style="border: 1px solid red">
        <div class="col-md-2" style="border: 1px solid black; padding-top:10vw; background-color: gold">
        </div>
        <div class="col-md-4" style="border: 1px solid black; padding-top:10vw; background-color: gold">
        </div>
    </div>

    <div class="row" style="border: 1px solid red">
            <div class="col-md-2" style="border: 1px solid black; padding-top:1vw; background-color: gold">

                    <img src="img/zoom.png" alt="magnifyingglass" width="55" height="55" style="position: relative; top: -12px; left: 250px"> 


            </div>
            <div class="col-md-4" style="border: 1px solid black; padding-top:3.9vw; background-color: gold">
            </div>
    </div>

    <div class="row" style="border: 1px solid red">
            <div class="col-md-2" style="border: 1px solid black; padding-top:1vw; background-color: gold">

                    <img src="img/chat.png" alt="chat" width="55" height="55" style="position: relative; top: -12px; left: 250px"> 

            </div>
            <div class="col-md-4" style="border: 1px solid black; padding-top:3.9vw; background-color: gold">
            </div>
    </div>

    <div class="row" style="border: 1px solid red">
            <div class="col-md-2" style="border: 1px solid black; padding-top:0vw; background-color: gold">

                    <img src="img/support.png" alt="chat" width="90" height="90" style="position: relative; top: -12px; left: 231px"> 

            </div>
            <div class="col-md-4" style="border: 1px solid black; padding-top:3.9vw; background-color: gold">
            </div>
    </div>


    <div class="row" style="border: 1px solid red">
            <div class="col-md-2" style="border: 1px solid black; padding-top:10vw; background-color: gold">
            </div>
            <div class="col-md-4" style="border: 1px solid black; padding-top:10vw; background-color: gold">
            </div>
    </div>

</body>
</html>
